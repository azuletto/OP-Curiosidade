<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global/style/header.css">
    <link rel="stylesheet" href="../../global/style/main.css">
    <link rel="stylesheet" href="style/register-form.css">

    <title>Registrar novo usuário</title>
</head>

<body>
    <header>
        <div id="menu-hamburguer">
            <button id="hamburguer-button">
                <img src="assets/image/menu-icon-svg.svg" alt="Menu" style="width: 100%; height: 100%;">
            </button>
            <nav>
                <div class="user-area">
                    <img id="user-photo" src="assets/image/user-icon.svg" alt="">
                    <p id="username">Nome do usuário</p>
                </div>
                <ul class="nav-bar">
                    <li><a class="nav-list" href="../dash-page/index.html">Home</a></li>
                    <li><a class="nav-list" href="../cadastro-page/index.html">Cadastro</a></li>
                    <li><a class="nav-list" href="../report-page/index.html">Relatórios</a></li>
                    <div style="display: flex; text-align: center;">
                        <div onclick="window.location.href='../login-page/index.html' " id="logout-area">
                            <span id="logout-text" style="text-align: center; font-size: 20px;">Sair</span>
                            <button id="exit-button" href="../login-page/index.html" type="button"
                                onclick="window.location.href='../login-page/index.html'">
                                <img src="assets/image/exit-icon.svg" alt="Menu" style="width: 100%; height: 100%;">
                            </button>
                        </div>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="area-search">
            <search class="search-bar-area">
                <form action="#" method="get">
                    <input class="search-bar" type="text" placeholder="Pesquisa" name="search" required>
                    <button class="search-button" type="button">
                        <img id="search-icon" src="assets/image/search-icon.svg" alt="Search"
                            style="width: 100%; height: 100%;">
                    </button>
                </form>
            </search>
        </div>

    </header>
    <main id="main">
         <div id="register-header">
                    <p id="opitions-title">Relatórios</p>
                    <button id="register-button">
                        <div id="button-text">Novo cadastro</div>
                    </button>
                </div>
        <dialog>
    <form id="user-form" method="dialog">
        <div id="modal-container">
            <div id="modal-header">
                <button id="exit-register-modal">x</button>
                <h2 id="modal-title">Cadastro de Usuário</h2>
                <h3 id="modal-subtitle">Fatos e Dados</h3>
            </div>
            <div id="register-form">
                <div id="register-area">
                    <div class="input-group">
                        <label class="modal-input-name" for="name">Nome</label>
                        <input id="user_name" class="input-modal" type="text" name="name" required>
                        <p class="status-container">Ativo: <input type="checkbox" id="user_status"></p>
                    </div>
                    <div class="double-input-group">
                        <label class="modal-input-name" for="email">Email</label>
                        <input id="user_email" class="input-modal" type="email" id="email" name="email" required>
                        <label class="modal-input-name" for="age">Idade</label>
                        <input id="user_age" class="input-modal date-input" type="date" id="age" name="age" required>
                    </div>
                    <div class="input-group">
                        <label class="modal-input-name" for="adress">Endereço</label>
                        <input id="user_adress" class="input-modal" type="text" id="adress" name="email" required>
                    </div>
                </div>
                <label for="info">Outras informações</label>
                <textarea id="user_info" class="info" name="info" required></textarea>
                <div id="others">
                    <h3 class="modal-subtitle">Interesses</h3>
                    <textarea id="user_interess" class="info" name="info" required></textarea>
                    <h3 class="modal-subtitle">Sentimentos</h3>
                    <textarea id="user_feelings" class="info" name="info" required></textarea>
                    <h3 class="modal-subtitle">Valores</h3>
                    <textarea id="user_valors" class="info" name="info" required></textarea>
                </div>
                <div id="submit-area">
                    <button id="submit-button" class="submit-buttons" type="submit">
                        <img class="button-icon" src="assets/image/confirm-icon.svg" alt="confirmar">
                        <p class="button-text">Salvar</p>
                    </button>
                    <button id="erase-button" class="submit-buttons" type="reset">
                        <img class="button-icon" src="assets/image/cancel-icon.svg" alt="limpar">
                        <p class="button-text">Limpar</p>
                    </button>
                </div>
            </div>
        </div>
    </form>
</dialog>
        <div id="table-container">
            
            <p id="table-title">Últimos cadastros</p>
            <div id="table-view">
                <div id="table-title-border">
                </div>
                <table>
                    <thead>
                        <tr id="table-header">
                            
                            <th >Nome</th>
                            <th >Email</th>
                            <th >Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
    </div>
    <script src="script/modal.js"></script>
    <script src="../../global/src/table.js" type="module"></script>
    <script src="../../global/src/create-user.js"></script>
    <script src="../../global/src/edit-user.js"></script>
    
</body>



</html>
