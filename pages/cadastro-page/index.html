<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="../../global/src/javascripts/login-validation.js"></script>
    <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon">
    <script src="../../global/src/javascripts/theme-toggler/theme-verify.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global/style/header.css">
    <link rel="stylesheet" href="../../global/style/main.css">
    <link rel="stylesheet" href="../../global/style/theme/color-palette.css">
    <link rel="stylesheet" href="style/register-form.css">

    <title>Registrar ou editar usuário</title>
</head>

<body>
    <div id="aside-container">
        <div id="geral-container">
            <header>
                <div id="menu-hamburguer">
                    <button id="hamburguer-button">
                        <img src="assets/image/menu-icon-svg.svg" alt="Menu" style="width: 100%; height: 100%;">
                    </button>
                </div>
                <div class="area-search">
                    <search class="search-bar-area">
                        <input class="search-bar" type="text" placeholder="Pesquisa" name="search" required>
                    </search>
                </div>
                <div id="theme-toggle-container">
                    <input type="checkbox" id="theme-toggle">
                    <label id="theme-toggle-label" for="theme-toggle">
                    </label>
                    <p id="toggle-tittle">Tema</p>
                </div>

            </header>
            <main id="main">
                <div id="register-header">
                    <p id="opitions-title">Edição | Exclusão | Criação</p>
                    <button id="register-button">
                        <div id="button-text">
                            <p style="color: white">Novo cadastro</p>
                        </div>
                    </button>
                </div>
                <dialog id="register-modal">
                    <form id="user-form" method="dialog">
                        <div id="modal-container">
                            <button id="exit-register-modal">x</button>
                            <div id="modal-header">
                                <h2 id="modal-title">Cadastro de Usuário</h2>
                                <h3 id="modal-subtitle">Fatos e Dados</h3>
                            </div>
                            <div id="register-form">
                                <div id="register-area">
                                    <div class="input-group">
                                        <label class="modal-input-name">
                                            <p>Nome</p>
                                            <input id="user_name" class="input-modal" type="text" name="name" required>
                                            <p class="status-container">Ativo: <input type="checkbox" id="user_status">
                                            </p>
                                        </label>
                                    </div>

                                    <div class="double-input-group">
                                        <label class="modal-input-name">
                                            <p>Email</p>
                                            <input id="user_email" class="input-modal" type="email" id="email"
                                                name="email" formnovalidate>
                                            <p id="error-message"></p>
                                        </label>

                                        <label class="modal-input-name">
                                            <p>Idade</p>
                                            <input id="user_age" class="input-modal date-input" type="date" id="age"
                                                name="age" 
                                                min="1940-01-01"
                                                max="2025-01-01"
                                                required>
                                        </label>
                                    </div>

                                    <div class="input-group">
                                        <label class="modal-input-name">
                                            <p>Endereço</p>
                                            <input id="user_adress" class="input-modal" type="text" id="adress"
                                                name="email" required>
                                        </label>
                                    </div>
                                </div>

                                <div id="infos-area">
                                    <label>
                                        <p>Outras informações</p>
                                        <textarea id="user_info" class="info" name="info" required></textarea>
                                    </label>

                                    <div id="others">
                                        <h3 class="modal-subtitle">Interesses</h3>
                                        <textarea id="user_interess" class="info" name="info" required></textarea>
                                        <h3 class="modal-subtitle">Sentimentos</h3>
                                        <textarea id="user_feelings" class="info" name="info" required></textarea>
                                        <h3 class="modal-subtitle">Valores</h3>
                                        <textarea id="user_valors" class="info" name="info" required></textarea>
                                    </div>
                                </div>



                                <div id="submit-area">
                                    <button id="submit-button" class="submit-buttons" type="submit">
                                        <img class="button-icon" src="assets/image/confirm-icon.svg" alt="confirmar">
                                        <p class="button-text">Salvar</p>
                                    </button>
                                    <button id="erase-button" class="submit-buttons" type="reset">
                                        <img class="button-icon" id="erase-icon" src="assets/image/cancel-icon.svg"
                                            alt="limpar">
                                        <p class="button-text">Limpar</p>
                                    </button>
                                    <span id="cancel-span" style="justify-self: center; align-self: center; text-align: center; margin-top: 20px; margin-left: 20px; font-size: large;">Cancelar</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </dialog>
                <dialog id="delete-confirm">
                    <div id="delete-container">
                        <p id="delete-message">Você realmente deseja deletar esse usuário?</p>
                        <div id="buttons-container">
                            <button type="button" id="confirm-delete"><span>Excluir</span></button>
                            <button type="button" id="cancel-delete"><span>Cancelar</span></button>
                        </div>
                    </div>
                </dialog>
        <div id="table-container">
            <p id="table-title">Últimos cadastros</p>
            
            <div id="pagination-buttons">
                <button id="previous-page" class="pagination-button">
                    <span>&lt</span>
                </button>
                <p id="number-page">1/1</p>
                <button id="next-page" class="pagination-button">
                    <span>&gt</span>
                </button>
            </div>

            <div id="table-view">
                <div id="table-title-border">
                </div>
                <table>
                    <thead>
                        <tr id="table-header">
                            <th style="text-align: center;">Editar</th>
                            <th style="text-align: center;">Excluir</th>
                            <th id="sort-name" class="sort-tr">Nome</th>
                            <th id="sort-email" class="sort-tr">Email</th>
                            <th id="sort-status" class="sort-tr">Status</th>
                            <th id="sort-timestamp" class="sort-tr">Criação</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
            </main>
        </div>
            <nav id="nav">
                <div class="user-area">
                    <img class="svg-icon" id="user-photo" src="assets/image/user-icon.svg" alt="">
                    <p id="username"></p>
                </div>
                <div id="side-bar-area">
                    <ul class="nav-bar">
                        <div id="menu-opt">
                            <li><a class="nav-list" href="../dash-page/index.html">Home</a></li>
                            <li><a class="nav-list" href="../cadastro-page/index.html">Cadastro</a></li>
                            <li><a class="nav-list" href="../report-page/index.html">Relatórios</a></li>
                            <li>
                                
                                <div id="logout-line"></div>
                                <div style="justify-self: left;"
                                    onclick="window.location.href='../login-page/index.html' " id="logout-area">
                                    <button id="exit-button" href="../login-page/index.html" type="button"
                                        onclick="window.location.href='../login-page/index.html'">
                                        <img class="svg-icon" src="assets/image/exit-icon.svg" alt="Menu"
                                            style="width: 100%; height: 100%;">
                                    </button>
                                    <span id="logout-text" style="text-align: center; font-size: 20px;">Sair</span>
                                </div>
                            </li>
                        </div>
    
                    </ul>
                </div>
                <button id="hide-nav"><span>&lt;</span></button>
            </nav>
    </div>

    <script src="javascript/modal.js"></script>
    <script src="../../global/src/javascripts/nav.js"></script>

    <script src="../../global/src/javascripts/table-sort.js" type="module"></script>
    <script src="../../global/src/javascripts/login.js"></script>
    <script src="../../global/src/javascripts/table.js" type="module"></script>
    <script src="../../global/src/javascripts/create-user.js" type="module"> </script>
    <script src="../../global/src/javascripts/theme-toggler/theme-toggler.js"></script>
</body>



</html>
